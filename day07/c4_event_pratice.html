<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 활용 종합 실습</title>
    <style>

    </style>
</head>
<body>
    <div id="container">
        <main>
            <div id="imgWrapper"></div>
            <button>이미지 변경</button>
        </main>
    </div>
</body>
<script>
    let btn = document.querySelector("button");
    globalThis.imgWrapper = document.querySelector("#imgWrapper");
    let i = 1; limit = 6;
    btn.addEventListener("click", (event)=>{
        let temp = i;
        do{
            // 0부터 5까지의 랜덤한 값을 생성하여
            // round를 통해 정수로 변환 후
            // 1을 더해서 1부터 6까지의 숫자를 임시 변수 temp에 담는다.
            temp = Math.round(Math.random() * 5)+1;
            
            // 그 임시 랜덤값이 이전 값인 i와 같다면
            // 다시 랜덤값을 뽑는다 -> 같은 이미지가 등장하지 않게 한다.
        }while(temp === i);
        // 새로 뽑은 랜덤값을 i에 넣고
        // console.log("i: " + i);
        // console.log("temp: " + temp);
        i = temp;
        // 이미지를 불러온다.
        globalThis.imgWrapper.innerHTML = '<img src="img/00'+ i + '.jpg" alt="이미지">'
    });
    




</script>
</html>
