script 태그 안에서 작성하는 내용은 자바스크립트 언어로 인식되어
컴퓨터가 해석한다.
-->
<script>
    // 변수의 선언
    var num = 3;
    // 현재 담긴 변수의 값을 확인
    console.log(num); // 3

    // 변수에 담긴 값을 변경
    num = 31; // num이라는 저장공간의 값을 31로 변경
    // 기존 값은 사라지게 된다.

    // 바뀐 변수의 값을 출력해보자.
    console.log(num); // 31

</script>
