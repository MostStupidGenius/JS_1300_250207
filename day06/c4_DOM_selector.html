<!DOCTYPE html>
<!-- c4_DOM_selector.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델(DOM)</title>
    <style>
        #main {
            min-width: 300px;
            min-height: 300px;
            background-color: beige;
            display: inline-block;
        }

        ul>li {
            min-width: 50px;
            min-height: 50px;
            background-color: aquamarine;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header"></header>
        <main id="main">
            <ul>
                <li class="A"></li>
                <li class="A"></li>
                <li class="A"></li>
                <li class="B"></li>
                <li class="B"></li>
                <li class="B"></li>
            </ul>
        </main>
    </div>
</body>
<script>
    // 문서 객체 모델(DOM)
    // 문서 객체 모델이란, JS에서 HTML에 있는 태그를
    // 노드 트리 구조로 되어 있는 요소라는 
    // 특정한 방법을 통해 JS에서
    // 사용하고 조작할 수 있는
    // 객체로 만들어 다루는 방법을 의미한다.
    // HTML의 태그를 요소로써 가져와서 활용하려면
    // DOM의 최상위 객체인 document를 통해
    // 태그를 가져와야 한다.

    // .getElementById()
    // 전달된 id값을 가진 요소를 하나 반환한다.

    // 메인 태그, id="main"
    let main = document.getElementById("main");

    // main요소의 배경색을 바꾸보자.
    // style 속성의 backgroundColor의 값을 변경하면
    // 웹페이지 상에서의 배경색도 변경된다.
    main.style.backgroundColor = "black";
    
    // 요소를 클래스 이름으로 묶어서 가져오기
    // .getElementsByClassName("클래스이름")
    let classA = document.getElementsByClassName("A");

    // Elements가 들어간 함수는
    // 여러 객체를 담고 있는 배열을 반환하기 때문에
    // 반복문을 이용해 각 요소에 접근하여 
    // 값을 변경하거나 가져올 수 있다.
    for (let i = 0; i < classA.length; i++) {
        const e = classA[i];
        e.style.backgroundColor = "red";
    }
    
    
    // 태그명으로 요소 가져오기
    // .getElementsByTagName()
    // 전달한 태그를 가진 요소들을 배열 형태로
    // 반환하는 함수
    let liList = document.getElementsByTagName("li");
    for (let i = 0; i < liList.length; i++) {
        const e = liList[i];
        e.style.border = "2px dashed purple";
    }

</script>
</html>
